    <link href="/index.css" rel="stylesheet">

<body>
    <h3>Welcome to RSO Events</h3>
    <br>   

    <!-- Create University -->
    <div>
        <form action="/ecreate.php" method="POST">
            <label for="e_name" style="color: black;">Event Name: </label>
            <input type="text" id="e_name" name="e_name" placeholder="Event name">
            <br><br>
            <input type="radio" id="public" name="category" value="Public">
            <label for="public" style="color: black;">Public</label>
            <br><br>
            <input type="radio" id="private" name="category" value="Private">
            <label for="private" style="color: black;">Private</label>
            <br><br>
            <input type="radio" id="rso" name="category" value="RSO">
            <label for="rso" style="color: black;">RSO </label>
            <br><br>
            <label for="location" style="color: black;">Location(Lat/Long): </label>
            <input type="number" id="location" name="location" placeholder="Location">
            <br><br>
            <label for="date" style="color: black;">Date: </label>
            <input type="date" id="date" name="date" placeholder="What day is this event taking place?">
            <br><br>
            <label for="phone" style="color: black;">Phone Number: </label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            <br><br>
            <label for="email" style="color: black;">Email: </label>
            <input type="text" id="email" name="email" placeholder="Email">
            <br><br>
            <button type="submit" name="submit">Create Event</button>
            <button><a href="admin.php">Cancel</a></button>
        </form>
    </div>
