<!DOCTYPE html>
<html>
<head>
    <title>RSO Events</title>
    <meta charset="utf-8">
    <meta name="description" content="Fredericks Security Solutions Website">

<body>
    <h3>Welcome to RSO Events</h3>
    <br>   

    <!-- Create RSO -->
    <div>
        <form action="/rcreate.php" method="POST">
            <label for="u_name" style="color: black;">RSO Name: </label>
            <input type="text" id="u_name" name="u_name" placeholder="RSO name">
            <br><br>
            <label for="eid" style="color: black;">Event: </label>
            <input type="text" id="eid" name="eid" placeholder="Event ID">
            <br><br>
            <label for="uid" style="color: black;">Admin: </label>
            <input type="text" id="uid" name="uid" placeholder="User ID">
            <br><br>
            <button type="submit" name="submit">Create RSO</button>
            <button>Cancel</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
